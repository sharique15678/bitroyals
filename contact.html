<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Homepage - CryptoRoyals</title>
  </head>
  <body class="blue-body">
      <!-- Navigation -->
      <nav class="navbar navbar-expand-md navbar-light static-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="images/CR-logo.png"
              alt=""
              style="height: auto; width: 150px"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false"
            aria-label="Toggle navigation"
            id="navbar-btn"
            style="border: none; color: transparent"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarResponsive"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link m-auto" href="index.html">Home </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html#about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="ama.html">AMA Series</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Project Overview</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html#partners">Partners</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <main class="row container-fluid justify-content-center">
      <h1 class="text-center">Contact Us</h1>
      <form class="col-12 col-lg-6">
        <div class="mb-3">
          <label for="project-name" class="form-label"
            >Project Name<span class="text-danger">*</span>
          </label>
          <input
            type="text"
            class="form-control"
            id="project-name"
            placeholder="Crypto Royals"
            required
          />
        </div>
        <div class="mb-3">
          <label for="project-website" class="form-label"
            >Project Website<span class="text-danger">*</span>
          </label>
          <input
            type="text"
            class="form-control"
            id="project-website"
            placeholder="cryptoroyals.in"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label"
            >Email<span class="text-danger">*</span>
          </label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="username@abc.com"
            required
          />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message </label>
          <textarea
            class="form-control"
            id="message"
            rows="3"
            placeholder="Anything You Want To Tell..."
          ></textarea>
        </div>
        <button class="btn btn-danger w-100 mb-5" href="#" type="submit" id="btn">
          Submit
        </button>
      </form>
      <div class="col-1"></div>
      <div class="col-12 col-lg-5 social">
        <h2 class="text-center mb-5">Follow Us on Social Media...</h2>
        <div>
            <h4 class="text-dark mb-3"> <a href="https://t.me/cryptoroyalschat" target="_blank"><i class="fab fa-telegram-plane"></i> Telegram</a>  </h4>
            <h4 class="text-dark mb-3"> <a href="https://twitter.com/CryptoRoyals" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>  </h4>
            <h4 class="text-dark mb-3"> <a href="https://medium.com/@cryptoroyals09" target="_blank"><i class="fab fa-medium-m"></i> Medium</a>  </h4>
            <h4 class="text-dark mb-3"> <a href="" target="_blank"><i class="fab fa-discord"></i> Discord</a>  </h4>
            <h4 class="text-dark mb-3"> <a href="mailto:cryptoroyals09@gmail.com" target="_blank"><i class="fas fa-envelope-open-text"></i> Email Us</a>  </h4>
        </div>
        
      </div>
    </main>

    <footer class="w-100 text-center mt-4">
      Copyright &copy;Cryptoroyals <br>
      Designed And Developed By 2021 Propproper Realty Services (OPC) Pvt Ltd
  </footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $("#navbar-btn").click(function () {
        $("#navbarResponsive").toggle();
        $("#navbarResponsive").toggleClass("show");
      });
    </script>
  </body>
</html>
